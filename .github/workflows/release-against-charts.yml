name: Release Turtles against rancher/charts
on:
  workflow_dispatch:
    inputs:
      charts_ref:
        description: "Submit PR against the following rancher/charts branch (e.g. dev-v2.14). Use 'auto' to derive from the current turtles branch."
        required: true
        default: "auto"
      prev_turtles:
        description: "Previous Turtles version (e.g. v0.26.0-rc.0)"
        required: true
        default: ""
      new_turtles:
        description: "New Turtles version (e.g. v0.26.0)"
        required: true
        default: ""
      bump_major:
        description: "Set 'true' to bump chart major version when the Turtles minor version increases (e.g., v0.25.0 â†’ v0.26.0-rc.0). Default: false"
        required: false
        default: "false"
        type: choice
        options:
          - "true"
          - "false"

env:
  TURTLES_REF: "${{ github.ref_name }}"
  PREV_TURTLES: ${{ github.event.inputs.prev_turtles }}
  NEW_TURTLES: ${{ github.event.inputs.new_turtles }}

jobs:
  create-rancher-charts-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      # Required for vault
      id-token: write
    steps:
      - name: Resolve charts_ref
        run: |
          INPUT="${{ github.event.inputs.charts_ref }}"
          if [ "${INPUT}" != "auto" ]; then
            echo "CHARTS_REF=${INPUT}" >> $GITHUB_ENV
          else
            TURTLES_BRANCH="${{ github.ref_name }}"
            if [[ "$TURTLES_BRANCH" =~ ^release/v0\.([0-9]+)$ ]]; then
              TURTLES_MINOR="${BASH_REMATCH[1]}"
              RANCHER_MINOR=$(( TURTLES_MINOR - 12 ))
              echo "CHARTS_REF=dev-v2.${RANCHER_MINOR}" >> $GITHUB_ENV
              echo "Derived charts_ref: dev-v2.${RANCHER_MINOR} from ${TURTLES_BRANCH}"
            else
              echo "ERROR: Cannot derive charts_ref from branch '${TURTLES_BRANCH}'. Please trigger again with an explicit charts_ref value."
              exit 1
            fi
          fi

      - uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98 # v5
        with:
          ref: "${{ env.TURTLES_REF }}"
          path: turtles

      - uses: rancher-eio/read-vault-secrets@main
        with:
          secrets: |
            github/token/rancher--charts--pull_requests--write token | GH_TOKEN

      - name: Checkout rancher/charts repository
        uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98 # v5
        with:
          repository: ${{ github.repository_owner }}/charts
          ref: "${{ env.CHARTS_REF }}"
          token: ${{ env.GH_TOKEN }}
          path: charts
          # Allow making git push request later on
          persist-credentials: true

      - name: Configure the committer
        run: |
          cd charts
          user_id=$(gh api "/users/$APP_USER" --jq .id)
          git config --global user.name "$APP_USER"
          git config --global user.email "${user_id}+${APP_USER}@users.noreply.github.com"
        env:
          GH_TOKEN: "${{ env.GH_TOKEN }}"
          APP_USER: "${{ github.actor }}"

      - name: Install dependencies
        run: |
          sudo snap install yq --channel=v4/stable

      - name: Run release script
        run: |
          cd charts
          BRANCH="bump-turtles-${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}"
          echo "BRANCH=${BRANCH}" >> $GITHUB_ENV
          git checkout -b "$BRANCH" "$CHARTS_REF"
          ../turtles/.github/scripts/release-against-charts.sh . "$PREV_TURTLES" "$NEW_TURTLES" ${{ github.event.inputs.bump_major }}

      - name: Push and create pull request
        env:
          GH_TOKEN: "${{ env.GH_TOKEN }}"
        run: |
          cd charts
          git push origin "$BRANCH"
          body=$(../turtles/.github/scripts/release-message.sh "$PREV_TURTLES" "$NEW_TURTLES")

          gh pr create \
            --title "[$CHARTS_REF] Bump rancher-turtles to $NEW_TURTLES" \
            --body "$body" \
            --repo ${{ github.repository_owner }}/charts \
            --head "${{ github.repository_owner }}:$BRANCH" \
            --base "$CHARTS_REF"